<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100%;
            padding: 10px;
        }
                /* Default for larger screens (Desktop) */
        img {
          max-width: 50%;
          height: auto;
        }

        /* For tablet screens (between 768px and 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
          img {
            max-width: 80%;
            height: auto;
          }
        }

        /* For mobile screens (below 768px) */
        @media (max-width: 767px) {
          img {
            max-width: 100%;
            height: auto;
          }
        }
    </style>
</head>
<body>
    <div class="container">
      <img src="images/1.png" alt="Image 1" style="max-width:48px;">
      <img src="images/2.png" alt="Image 2">
      <img src="images/3.png" alt="Image 3">
      <img src="images/4.png" alt="Image 4">
      <img src="images/5.jpg" alt="Image 5">
      <img src="images/6.jpg" alt="Image 6">
      <img src="images/7.jpg" alt="Image 7">

      <img src="images/9.png" alt="Image 9">
      <img src="images/10.jpg" alt="Image 10">
      <img src="images/11.jpg" alt="Image 11">
      <img src="images/12.png" alt="Image 12">
      <img src="images/13.png" alt="Image 13">
      <img src="images/14.jpg" alt="Image 14">
      <img src="images/15.jpg" alt="Image 15">
      <img src="images/16.jpg" alt="Image 16">
      <img src="images/17.png" alt="Image 17">
      <img src="images/18.jpg" alt="Image 18">
      <img src="images/19.jpg" alt="Image 19">
      <img src="images/20.jpg" alt="Image 20">
      <img src="images/21.jpg" alt="Image 21">
      <img src="images/22.jpg" alt="Image 22">
      <img src="images/23.jpg" alt="Image 23">
      <img src="images/24.jpg" alt="Image 24">
      <img src="images/25.png" alt="Image 25">
      <img src="images/26.png" alt="Image 26">
      <img src="images/27.png" alt="Image 27">

</body>
</html>
